<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <div class="scoreboard">
      <div class="score">
        <h2>Player</h2>
        <p id="player-score">0</p>
      </div>
      <div class="score">
        <h2>Computer</h2>
        <p id="computer-score">0</p>
      </div>
    </div>
    <div class="choices">
      <div class="choice">
        <h3>You</h3>
        <div id="player-selection">❔</div>
      </div>
      <div class="choice">
        <h3>Computer</h3>
        <div id="computer-selection">❔</div>
      </div>
    </div>
    <div class="buttons">
      <button class="btn" id="rock">🪨 Rock</button>
      <button class="btn" id="paper">📄 Paper</button>
      <button class="btn" id="scissors">✂️ Scissors</button>
    </div>
    <p class="result">Make your move!</p>
    <button class="reset-btn" id="reset">🔁 Reset Game</button>
  </div>

  <div class="winner-popup" id="popup">
    <div class="popup-content">
      <h2 id="winner-text"></h2>
      <button onclick="resetGame()">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
